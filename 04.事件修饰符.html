<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue 事件修饰符</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <!-- 1. 导入vue 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <style>
            .inner {
                height: 150px;
                background-color: blueviolet;
            }

            .outer {
                height: 300px;
                background-color:brown;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="app">
            <!-- 使用 .stop 阻止冒泡 -->
            <!-- <div class="inner" @click="divHandler">
                <input type="button" value="戳他" @click.stop="btnHandler">
            </div> -->

            <!-- 使用 .prevent 阻止默认行为 -->
            <!-- <a href="www.baidu.com" @click.prevent="linkClick">有问题，go百度</a> -->

            <!-- 使用 .capture 实现捕获触发事件机制 -->
            <!-- <div class="inner" @click.capture="divHandler">
                <input type="button" value="戳他" @click.capture="btnHandler">
            </div> -->

            <!-- 使用 .self 实现只有点击当前元素的时候，才会触发事件处理函数 -->
            <!-- <div class="inner" @click.self="divHandler">
                <input type="button" value="戳他" @click.self="btnHandler">
            </div> -->

            <!-- 使用 .once 只触发一次事件 -->
            <!-- <a href="www.baidu.com" @click.prevent.once="linkClick">有问题，go百度</a> -->


            <!-- 演示：.stop 和 .self 的区别 -->
            <!-- <div class="outer" @click="div2Handler">
                <div class="inner" @click.self="divHandler">
                    <input type="button" value="戳他" @click.self="btnHandler">
                </div>
            </div> -->

            <!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止 冒泡的行为 -->
            <div class="outer" @click="div2Handler">
                <div class="inner" @click.self="divHandler">
                    <input type="button" value="戳他" @click="btnHandler">
                </div>
            </div>

        </div>
        
        <script>
            var vm = new Vue({
                el: '#app',
                methods: {
                    btnHandler () {
                        console.log('您触发了 btn 按钮点击事件');
                    },
                    divHandler () {
                        console.log('您触发了 div1 盒子点击事件');
                    },
                    linkClick () {
                        console.log('触发了 linkClick 点击事件');
                    },
                    div2Handler () {
                        console.log('触发了 div2Handler 点击事件');
                    }
                }
            });
        </script>
    </body>
</html>
