<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>跑马灯效果</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <!-- 1. 导入vue 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- 2. 创建一个要控制的区域 -->
        <div id="app">
            <input type="button" value="浪起来" @click="lang">
            <input type="button" value="低调" @click="stop">

            <h4>{{ msg }}</h4>
        </div>
        
        <script>
            // 注意：在 vm 实例中，如果想要获取 data 上的数据，或者 想要调用 methods 的方法，必须通过
            // this.数据属性名 或 this.方法名 来进行访问，这里的 this，就表示我们 vm 实例对象
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: '猥琐发育，别浪~~！',
                    intervalId: null
                },
                methods: {
                    lang () {

                        if (this.intervalId != null) return;

                        // 获取到头的第一个字符
                        this.intervalId = setInterval( () => {
                            var start = this.msg.substring(0, 1);
                            // 获取到 后面的所有字符
                            var end = this.msg.substring(1);
                            // 重新拼接得到新的字符串，并赋值给 this.msg
                            this.msg = end + start;
                        }, 400);

                        // 注意： VM 实例，会监听自己身上 data 中所有数据的改变，只要数据一发生变化，就会自动把最新的数据从 data 上同步到页面中去.
                    },
                    stop () {
                        // 清除定时器
                        clearInterval(this.intervalId);
                        this.intervalId = null;
                    }
                }
            });


            // 分析
            // 1. 给 【浪起来】按钮，绑定一个点击事件 v-on @
            // 2. 在按钮的事件处理函数中，写相关的业务逻辑代码，拿到 msg 字符串，然后 调用 字符串的
            // substring 来进行字符串的截取操作，把 第一个字符截取出来，放到最后即可
            // 3. 为了实现点击按钮，自动截取的功能，需要把2中的代码放到一个定时器中.
        </script>
    </body>
</html>
