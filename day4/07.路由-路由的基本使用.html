<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->	
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 1. 安装 vue-router 路由模块 -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <style>
        /* vue-router 默认 .router-link-active */
        .router-link-active3,.myactive {
            color:darkblue;
            font-weight: italic;
            font-size: 30px;
            text-decoration: underline;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div id ="app">
        <!-- <a href="#/login">登陆</a>
        <a href="#/register">注册</a> -->
        
        <!-- router-link 默认渲染成一个 a 标签 -->
        <router-link to='/login' tag='span'>登陆</router-link>
        <router-link to='/register'>注册</router-link>

        <!-- vue-router 提供的元素，专门用来 当作占位符，路由规则匹配到的组件，将会展示到这里 -->
        <!-- 所以，我们可以认为 router-view 是一个占位符 -->
        <router-view></router-view>
    </div>

    <script>

        // 2. 组件的模板对象
        var login = {
            template: '<h1>登陆组件</h1>'
        };
        
        var register = {
            template: '<h1>注册组件</h1>'
        };

        // 3. 创建一个路由对象，当 导入 vue-router 包之后，在 window 全局对象中，就有了一个路由的构造函数，叫做 VueRouter
        // 在 new 路由对象的时候，可以为 构造函数，传递一个配置对象
        var routerObj = new VueRouter({
            // route 这个配置对象中的 routes 表示 【路由匹配规则】
            routes: [// 路由匹配规则
                // 每个路由规则，都是一个对象，这个规则对象，身上，有两个属性
                // 属性 1 是 path，表示监听 哪个路由链接地址
                // 属性 2 是 component，表示，若路由匹配到 path，则展示 component 属性对应的那个组件
                // ！！！注意： component 的属性值，必须是一个 组件的模板对象，不能是组件的引用名称.
                // { path: '/', component: login },

                { path: '/', redirect: '/login' }, // 这里的 redirect 和 Node 中的 redirect 完全是两码事
                { path: '/login', component: login },
                { path: '/register', component: register }
            ],
            linkActiveClass: 'myactive'
        });

     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        router: routerObj // 将路由规则对象，注册到 vm 实例上，用来监听 url 地址的变化，然后展示对应的组件
     });
    </script>
</body>

</html>
