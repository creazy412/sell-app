<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->	
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../static/js/vue-resource-1.3.5.min.js"></script>
</head>

<body>
    <div id ="app">
        <a href="https://github.com/pagekit/vue-resource">插件的官方GitHub地址</a>
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonpInfo">
    </div>

    <script>
     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            getInfo () { // 发起 get 请求
                this.$http.get('http://vue.studyit.io/api/get').then(response => {
                    // get body data
                    console.log(response.body);
                });
            },
            postInfo () { // 发起 post 请求
                // 手动发起 post 请求，默认没有表单形式，所以有的服务器处理不了
                // Send request body as application/x-www-form-urlencoded content type
                this.$http.post('http://vue.studyit.io/api/post', {}, {
                    emulateJSON: true
                }).then(result => {
                    console.log(result.body);
                });
            },
            jsonpInfo () { // 发起 jsonp 请求
                this.$http.jsonp('http://vue.studyit.io/api/post').then(result => {
                    console.log(result.body);
                });
            }
        }
     });
    </script>
</body>

</html>
