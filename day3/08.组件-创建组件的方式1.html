<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->	
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id ="app">
        <mycom1></mycom1>
    </div>

    <script>
        // 1.1 使用 Vue.extend 来创建全局的 Vue 组件
        var com1 = Vue.extend({
            template: '<h3>这是使用 Vue.extend 创建的组件</h3>' // 通过 template 属性，指定了组件要展示的 HTML 结构
        });
        // 1.2 使用 Vue.component('组件的名称', 创建出来的组件对象)
        // Vue.component('myCom1', com1);
        // 如果使用 Vue.component 定义全局组件的时候，组件名称使用了 驼峰命名，
        // 则在引用组件的时候大写的驼峰改为小写的字母，同时，两个单词之间，使用 - 连接
        // 如果不适用驼峰，则直接拿名称来使用即可.
        // Vue.component('mycom1', com1);

        Vue.component('mycom1', Vue.extend({
            template: '<h3>这是使用 Vue.extend 创建的组件</h3>' // 通过 template 属性，指定了组件要展示的 HTML 结构
        }));
     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
     });
    </script>
</body>

</html>
